<div class="container">
    <rtw-transfer *ngFor="let transfer of transfers"
                [endStation]="transfer?.endStation?.name" [startStation]="transfer?.startStation?.name"
                [outboundTime]="transfer.outboundTime" [arrivalTime]="transfer.arrivalTime"
                [operator]="transfer.operator" [firstClassPrice]="transfer.firstClassPrice"
                [secondClassPrice]="transfer.secondClassPrice" [allSeats]="transfer?.allSeats" [takenSeats]="transfer?.takenSeats"
                [interchangeTransfers]="transfer.interchangeTransfers" [sectionsIds]="transfer?.sectionsIds">
    </rtw-transfer>
</div>
