<h2 mat-dialog-title>{{order.operator}}</h2>
<form #orderForm="ngForm">
<mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="outboundStation">Outbound Station</label>
          <input name="1" type="text" class="form-control" id="outboundStation" [ngModel]="order.startStation" [disabled]="true" >
        </div>

        <div class="form-group">
          <label for="outboundTime">Outbound Time</label>
          <input name="2" type="text" class="form-control" id="outboundTime" [ngModel]="order.outboundTime | date: 'M/d/yy, HH:mm' " [disabled]="true" >

        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input required #firstName="ngModel" type="text" name="firstName"
                 [class.is-invalid]="firstName.invalid && (firstName.dirty || firstName.touched)"
                 class="form-control" id="firstName"
                 [(ngModel)]="order.firstName" placeholder="Jan">
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
               class="invalid-feedback">
            <div *ngIf="firstName.errors?.required">
              First name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input required #email="ngModel" name="email"  [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
                 type="text" class="form-control" id="email" [(ngModel)]="order.email" placeholder="jan.kowalski@wp.pl">
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="invalid-feedback">
            <div *ngIf="email.errors?.required">
              Email is required.
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="arrivalStation">Arrival Station</label>
          <input name="3" type="text" class="form-control" id="arrivalStation"  [ngModel]="order.endStation" [disabled]="true">
        </div>

        <div class="form-group">
          <label for="arrivalTime">Arrival Time</label>
          <input name="4" type="text" class="form-control" id="arrivalTime" [ngModel]="order.arrivalTime | date: 'M/d/yy, HH:mm' " [disabled]="true" >
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input required  name="lastName" #lastName="ngModel" [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)"
                 type="text" class="form-control" id="lastName" [(ngModel)]="order.lastName" placeholder="Kowalski">
          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
               class="invalid-feedback">
            <div *ngIf="lastName.errors?.required">
              Last name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="chosenClass">Chosen class</label>
          <input name="789" type="text" class="form-control" id="chosenClass" [ngModel]="order.classType" [disabled]="true">
        </div>

        <h2 style="float: right; margin-top: 23px">{{order.cost | currency: 'PLN' }}</h2>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial  [disabled]="!orderForm.form.valid" (click)="ordered()">Order</button>
</mat-dialog-actions>
</form>
